<html>
  <head>
    <title>Stopify</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="width: 50%;" class="column">
      <div class="row end">
        <select id="language-selection">
          <option value="ScalaJS">Scala</option>
          <option value="OCaml">OCaml</option>
          <option value="Cpp">Cpp</option>
          <option value="ClojureScript">ClojureScript</option>
          <option value="JavaScript">JavaScript</option>
        </select>
        <button id="playPause" type="button">Play / Pause</button>
        <button id="step" type="button">Step</button>
        <button id="stop" type="button">Stop</button>
      </div>
      <div>
        <div style="height: 100%; width: 100%" id="editor"></div>
      </div>
    </div>
    <div id="iframeContainer">
    </div>
    </iframe>
    <script src="stopify.js"></script>
  </body>
</html>

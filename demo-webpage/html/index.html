<html>

  <head>
    <title>Stopify</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div style="width: 50%" class="column">

      <div class="row end">
        <select id="language-selection">
          <option value="OCaml">OCaml</option>
          <option value="ClojureScript">ClojureScript</option>
          <option value="ScalaJS">Scala</option>
        </select>
        <button id="run-sham" type="button">Run (Sham)</button>
        <button id="run-yield" type="button">Run (Yield)</button>
        <button id="run-regenerator" type="button">Run (Regenerator)</button>
        <button id="run-cps" type="button">Run (CPS)</button>
        <button id="stop" type="button">Stop</button>
      </div>
      <div>
      <div style="height: 100%; width: 100%" id="editor"></div>
    </div>
    </div>

    <div id="iframeContainer" style="width: 50%">
    </div>

    <script src="container.js"></script>
  </body>

</html>

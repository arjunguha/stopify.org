<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
      <title>Google Picker Example</title>
      <style type="text/css">
         #editor {
         height: 600px;
         width: 600px;
         }
      </style>
      <link href="css/ide.css" rel="stylesheet">
   </head>
   <body>
      <section class="flat">
         <select name="mydropdown">
            <option value="OCaml">OCaml</option>
            <option value="ClojureScript">ClojureScript</option>
         </select>
         <button onclick="createPicker()">Pick From Google Drive</button>
         <button>Run (Sham)</button>
         <button>Run (Yield)</button>
         <button>Run (Regenerator)</button>
         <button>Run (CPS)</button>
         <button>Stop</button>
         <button onclick="createNewFile()">Save</button>
      </section>
      <div class="wrapper">
  <div class="item1" id="editor"></div>
  <div class="item2">Item 2</div>
</div>
      <script src="./src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
      <script src = "client.js" type="text/javascript"></script>
      <!-- The Google API Loader script. -->
      <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
   </body>
</html>

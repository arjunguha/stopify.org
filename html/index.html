<html>

  <head>
    <title>Stopify</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <div style="width: 50%" class="column">

      <div class="row end">
        <select id="language-selection">
          <option value="OCaml">OCaml</option>
          <option value="ClojureScript">ClojureScript</option>
          <option value="ScalaJS">Scala</option>
          <option value="JavaScript">JavaScript</option>
        </select>
        <button id="compile" type="button">Compile</button>
        <button id="run" type="button">Run</button>
        <button id="step" type="button">Step</button>
        <button id="stop" type="button">Stop</button>
      </div>
      <div>
      <div style="height: 100%; width: 100%" id="editor"></div>
    </div>
    </div>

    <iframe id="iframeContainer" src="runner.html" width="50%" height="100%" style="border: none;">
    </iframe>

    <script src="container.js"></script>
  </body>

</html>
